language: python
sudo: false
python:
  - "3.4"
addons:
  apt:
    packages:
    - g++
    - gfortran
    - liblapack-dev
    - libopenblas-dev
    - python3-dev
    - enchant
    - myspell-en-au
    - myspell-en-gb
    - myspell-en-us
    - myspell-en-za
    - myspell-fa
    - myspell-fr
    - myspell-es
    - myspell-he
    - aspell-id
    - hunspell-vi
    - myspell-pt
before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda/bin:$PATH
  - conda update --yes conda
# Install packages
install:
  - conda install --yes python=$TRAVIS_PYTHON_VERSION numpy scipy
  - python --version
  - python -c "import numpy;print(numpy.__version__)"
  - python -c "import scipy;print(scipy.__version__)"
  - touch /home/travis/miniconda/lib/python3.4/site-packages/easy-install.pth
  - travis_wait pip install -r requirements.txt || date
  - python -m nltk.downloader stopwords
  - pip install codecov
script:
  - nosetests -v --with-coverage --cover-package=revscoring
after_success:
    codecov
notifications:
  irc:
    channels:
      - "chat.freenode.net#wikimedia-ai"
    on_success: change
    on_failure: change
    template:
      - "%{repository_slug}#%{build_number} (%{branch} - %{commit} : %{author}): %{message} %{build_url}"
