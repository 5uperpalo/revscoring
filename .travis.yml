os: linux
dist: trusty
group: stable
language: python
sudo: required
python:
  - "3.5"
addons:
  apt:
    packages:
    - g++
    - gfortran
    - libblas-dev
    - liblapack-dev
    - libopenblas-dev
    - python3-dev
    - enchant
    - aspell-ar
    - aspell-bn
    - myspell-cs
    - aspell-de
    - myspell-es
    - myspell-en-au
    - myspell-en-gb
    - myspell-en-us
    - myspell-en-za
    - aspell-et
    - aspell-el
    - myspell-fa
    - myspell-fr
    - myspell-he
    - myspell-hr
    - aspell-hi
    - aspell-hu
    - aspell-id
    - myspell-it
    - myspell-nb
    - aspell-nl
    - aspell-pl
    - aspell-sv
    - myspell-pt
    - aspell-ro
    - aspell-ru
    - aspell-ta
    - aspell-uk
    - hunspell-vi
    - hunspell-sr
    - myspell-lv

before_install: {}
install:
  - python --version
  - pip install 'numpy >= 1.8.2, < 1.10.999'
  - travis_wait pip install -r requirements.txt || date
  - python -c "import numpy;print(numpy.__version__)"
  - python -c "import scipy;print(scipy.__version__)"
  - python -m nltk.downloader stopwords
  - pip install codecov pytest-cov
script:
  - flake8 . --max-line-length=85 --exclude=.svn,CVS,.bzr,.hg,.git,__pycache__,.tox,.eggs,*.egg,doc
  - pytest --cov=revscoring -m "not nottravis"
after_success:
  - codecov
notifications:
  irc:
    channels:
      - "chat.freenode.net#wikimedia-ai"
    on_success: change
    on_failure: change
    template:
      - "%{repository_slug}#%{build_number} (%{branch} - %{commit} : %{author}): %{message} %{build_url}"
